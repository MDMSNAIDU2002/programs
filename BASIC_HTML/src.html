<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        
        .content {
            padding: 20px;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Homepage</h1>
    </header>

    <div class="content">
        <h2>About Me</h2>
        <p>Hello! My name is m.d.m.s.naidu, and this is a simple homepage that I've built using HTML and CSS. I'm learning web development and creating projects to practice the concepts I've learned.</p>
    </div>

    <footer>
        <p>&copy; 2025 My Simple Homepage</p>
    </footer>

</body>
</html>
